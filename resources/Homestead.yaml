---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox
default_ports: false

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/code

sites:
    - map: homestead.test
      to: /home/vagrant/code/public

databases:
    - homestead

features:
    - mysql: false
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false

variables:
  - key: GITHUB_TOKEN
    value: foobar
